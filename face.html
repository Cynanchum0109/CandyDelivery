<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Robot Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .app {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* --- BIG FACE SECTION --- */
    .face-panel {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
    }

    #robot-face {
      width: 90%;
      height: auto;
      max-height: 85vh;     /* make it really large */
      object-fit: contain;
      border-radius: 24px;
      border: 3px solid #444;
      background: #ddd;
    }

    .face-label {
      font-size: 22px;
      margin-top: 12px;
      color: #4b5563;
      font-weight: 600;
    }

    /* --- SMALL CHAT PANEL --- */
    .chat-panel {
      flex: 1;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 12px;
      background: #ffd56b;
      font-size: 18px;
      font-weight: 600;
      color: #3b3b3b;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .exit-button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .exit-button:hover {
      background: #dc2626;
    }

    .exit-button:active {
      background: #b91c1c;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 90%;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.35;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.robot {
      align-self: flex-start;
      background: #fff;
      color: #111;
      border: 1px solid #ddd;
      border-bottom-left-radius: 4px;
    }

    .message-label {
      font-size: 10px;
      font-weight: bold;
      opacity: 0.7;
      display: block;
      margin-bottom: 2px;
    }

    .message-time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 2px;
      text-align: right;
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }
      .face-panel {
        flex: none;
        height: 70%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
      .chat-panel {
        height: 30%;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- LARGE FACE -->
    <div class="face-panel">
      <img id="robot-face" src="" alt="Robot Face" />
      <div class="face-label" id="face-label">Idle</div>
    </div>

    <!-- SMALL CHAT -->
    <div class="chat-panel">
      <div class="chat-header">
        <span>Conversation</span>
        <button class="exit-button" id="exit-button">Exit</button>
      </div>
      <div class="messages" id="messages"></div>
    </div>
  </div>

  <script>
    const robotStates = {
      idle: "face/face1.png",
      speaking: "face/speaking.gif",
      listening: "face/listening.png",
      thinking: "face/face3.png",
      surprised: "face/face3.png"
    };

    const robotImage = document.getElementById("robot-face");
    const faceLabel = document.getElementById("face-label");
    const messagesDiv = document.getElementById("messages");
    const exitButton = document.getElementById("exit-button");

    let currentState = null;

    function setRobotState(state) {
      if (robotStates[state]) {
        // If switching to a new state, update the image
        if (currentState !== state) {
          const newSrc = robotStates[state];
          // For GIF files, force reload to restart animation
          if (newSrc.endsWith('.gif')) {
            robotImage.src = newSrc + '?t=' + Date.now();
          } else {
            robotImage.src = newSrc;
          }
          currentState = state;
          faceLabel.textContent = state.charAt(0).toUpperCase() + state.slice(1);
        }
      }
    }

    function addMessage(sender, text) {
      const box = document.createElement("div");
      box.classList.add("message", sender === "user" ? "user" : "robot");

      const label = document.createElement("span");
      label.classList.add("message-label");
      label.textContent = sender === "user" ? "You" : "Candy Robot";

      const body = document.createElement("div");
      body.textContent = text;

      const time = document.createElement("span");
      time.classList.add("message-time");
      time.textContent = new Date().toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit",
      });

      box.appendChild(label);
      box.appendChild(body);
      box.appendChild(time);

      messagesDiv.appendChild(box);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    const socket = new WebSocket("ws://localhost:8765/");

    socket.onmessage = (event) => {
      const data = event.data;

      if (robotStates[data]) {
        setRobotState(data);
        return;
      }

      if (data.startsWith("USER:")) {
        addMessage("user", data.slice(5).trim());
        return;
      }

      if (data.startsWith("ROBOT:")) {
        addMessage("robot", data.slice(6).trim());
        return;
      }
    };

    // 退出按钮点击事件
    exitButton.addEventListener("click", () => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send("EXIT");
        exitButton.textContent = "Exiting...";
        exitButton.disabled = true;
      }
    });

    window.onload = () => {
      setRobotState("idle");
      addMessage("robot", "Welcome! I'll show our conversation here.");
    };
  </script>
</body>
</html>
