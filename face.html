<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Face Auto-Cycler</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #robot-face {
            width: 400px;
            height: 300px;
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
            image-rendering: auto;
        }
    </style>
</head>
<body>

    <h2>Robot Face Auto-Cycler</h2>
    <p>Switching images every 2 seconds.</p>

    <img id="robot-face" src="" alt="Robot face">


    <script>
        const robotStates = {
            idle: "face/face1.png",
            speaking: "face/speaking.gif",
            listening: "face/listening.png",
            thinking: "face/face3.png",
            surprised: "face/face2.png"  // Fallback for surprised state
        };

        const robotImage = document.getElementById("robot-face");
        let currentState = null;

        function setRobotState(state) {
            console.log("Received:", state);
            if (robotStates[state]) {
                // If switching to a new state, update the image
                if (currentState !== state) {
                    const newSrc = robotStates[state];
                    // For GIF files, force reload to restart animation
                    if (newSrc.endsWith('.gif')) {
                        robotImage.src = newSrc + '?t=' + Date.now();
                    } else {
                        robotImage.src = newSrc;
                    }
                    currentState = state;
                }
            }
        }

        // --- WebSocket connection to Python ---
        const socket = new WebSocket("ws://localhost:8765/");

        socket.onopen = () => {
            console.log("Connected to Python");
        };

        socket.onmessage = (event) => {
            setRobotState(event.data);
        };

        socket.onerror = (err) => {
            console.error("WebSocket error:", err);
        };

        // 设置初始状态为 idle，确保页面加载时显示图片
        window.onload = function() {
            setRobotState('idle');
        };
    </script>


    
</body>
</html>
